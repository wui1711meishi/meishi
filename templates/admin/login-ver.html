<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{CSS_PATH}login-sign.css">
    <title>加载页</title>
</head>
<style>

</style>
<body>
<div class="con">
    <h2>{$mess}</h2>
    <div class="link"><a href="{$href}">点击跳转</a>  <span>3</span>秒之后，自动跳转</div>
</div>
</body>
</html>
<script>
    let span=document.querySelector("span");
    let a=document.querySelector('a');
    let time=3;


    let href=a.href;
    let index=href.lastIndexOf('/');
    let str=href.slice(index);
    setInterval(function(){
        time--;
        span.innerHTML=time;
        if(time===0){
            if(str=='/index.php?m=admin' || str=='/index.php?m=admin&f=index&a=main'){
                window.top.location.href=href;
            }else if(str=='/person.php'){
                window.top.location.href='index.php';
            }else{
                window.location.href=href;
            }
        }
    },1000);
    a.onclick=function(e){
        e.preventDefault();
        if(str=='/index.php?m=admin' || str=='/index.php?m=admin&f=index&a=main'){
            window.top.location.href=href;
        }else if(str=='/person.php'){
            window.top.location.href='index.php';
        }else{
            window.location.href=href;
        }
    }
</script>
